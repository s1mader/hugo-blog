name: Deploy Hugo Blog
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /home/al/hugo-blog/blog-site
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          # Use root user to clean up permission-protected files
          docker run --rm -v $(pwd):/src --user root alpine:latest sh -c "rm -rf /src/public/*"
          docker run --rm -v $(pwd):/src hugomods/hugo:latest --minify
          cd /home/al/hugo-blog
          docker compose restart

name: Deploy Hugo Blog
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /home/al/hugo-blog/blog-site
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          # Build Hugo with clean destination (overwrites existing files)
          docker run --rm -v $(pwd):/src hugomods/hugo:latest --minify --cleanDestinationDir
          cd /home/al/hugo-blog
          docker compose restart
